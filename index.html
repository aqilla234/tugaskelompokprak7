<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myCanvas {
            border: 1px solid;
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
<h1>Tugas Kelompok</h1>
    <canvas id="myCanvas"> Browser tidak support tag canvas</canvas>
   

    <script>
        var myCanvas = document.getElementById('myCanvas');
var context = myCanvas.getContext('2d');
myCanvas.width= myCanvas.scrollWidth;
myCanvas.height=myCanvas.scrollHeight;

//badan1
context.fillStyle='olivedrab';
context.fillRect(70,180,150,210); 
context.strokeStyle="hitam";
context.lineWidth=1.5;
context.strokeRect(70,180,150,210);
context.font = 'bold 20pt Sitka Banner';
context.fillStyle = 'white'
context.fillText('Green', 115, 250)
context.fillText('and', 125, 275)
context.fillText('Clean', 115, 300)


//tutup1
context.fillStyle='olivedrab';
context.fillRect(70,149,150,32); 
context.strokeStyle="#000000";
context.lineWidth=1;
context.strokeRect(70,149,150,32);

// pegangan1 
context.fillStyle='seagreen';
context.fillRect(133,124,25,24); 
context.strokeStyle="#000000";
context.lineWidth=0.8;
context.strokeRect(133,125,25,24);

//badan2
context.fillStyle='olivedrab';
context.fillRect(280,180,150,210);
context.strokeStyle="hitam";
context.lineWidth=1.5;
context.strokeRect(280,180,150,210);
context.font = 'bold 20pt Sitka Banner';
context.fillStyle = 'white'
context.fillText('Green', 320, 250)
context.fillText('and', 330, 275)
context.fillText('Clean', 320, 300)

//tutup2
context.fillStyle='olivedrab';
context.translate(147,-192);
context.rotate(60 * Math.PI/360);
context.fillRect(280,149,150,32); 
context.strokeStyle="#000000";
context.lineWidth=1;
context.strokeRect(280,149,150,32);

// pegangan2
context.fillStyle='seagreen';
context.fillRect(340,124,25,24); 
context.strokeStyle="#000000";
context.lineWidth=1;
context.strokeRect(340,125,25,24);


    </script>
</body>


</html>
